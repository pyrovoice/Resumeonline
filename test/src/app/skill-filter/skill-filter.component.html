<mat-form-field class="example-full-width" >
    <mat-label>Search for a skill</mat-label>
    <input matInput placeholder="Java" (input)="onInput(input.value)" #input>
</mat-form-field>

<div class="d-flex justify-content-between">
    <table mat-table [dataSource]="dataSourceSkill" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                skill
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="experienceInyear">
            <th class="" mat-header-cell *matHeaderCellDef mat-sort-header>
                Experience
            </th>
            <td mat-cell *matCellDef="let element"> {{element.displayedExperienceText}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <table mat-table [dataSource]="dataSourceLanguage" class="mat-elevation-z8 align-self-start">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                Language
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="experienceInyear">
            <th class="justify-content-left" mat-header-cell *matHeaderCellDef>
                Proficiency
            </th>
            <td mat-cell *matCellDef="let element"> {{element.displayedExperienceText}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
